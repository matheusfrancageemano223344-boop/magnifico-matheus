<script>
let audioContext, analyser, source, dataArray;

function mostrarCurriculo() {

    <h1>üìú Curr√≠culo apresentado √† ilustre Larissa</h1>

    <h3> Forma√ß√£o Espiritual</h3>

    <h3> Forma√ß√£o Acad√™mica</h3>

function conviteFinal() {

function aceitou() {
  const musica = document.getElementById("musicaRomantica");
  musica.play();

  iniciarAnaliseAudio();

  document.getElementById("conteudo").innerHTML = `

function negou() {

function criarConfete(qtd) {
  for (let i = 0; i < qtd; i++) {
    let c = document.createElement("div");
    c.className = "confete";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration = (Math.random()*2 + 2) + "s";
    document.body.appendChild(c);

  }
}

/* ===== SINCRONIZA√á√ÉO COM M√öSICA ===== */
function iniciarAnaliseAudio() {
  audioContext = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioContext.createAnalyser();
  analyser.fftSize = 256;

  const audio = document.getElementById("musicaRomantica");
  source = audioContext.createMediaElementSource(audio);
  source.connect(analyser);
  analyser.connect(audioContext.destination);

  dataArray = new Uint8Array(analyser.frequencyBinCount);
  detectarBatida();
}

function detectarBatida() {
  analyser.getByteFrequencyData(dataArray);

  let media = dataArray.reduce((a,b)=>a+b,0)/dataArray.length;

  if (media > 85) {
    criarConfete(10);
  }

  requestAnimationFrame(detectarBatida);
}
</script>
